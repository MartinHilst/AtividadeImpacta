<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Biblioteca</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-image">
  
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
      
      <form action="{{ action }}" method="post" style="width: 60%;">
          <div class="page-header my-5 text-center text-light">
            <h1>{{ titulo }}</h1>
        </div>
        <fieldset>
          <div class="form-group text-light">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control" {% if action=="/editarB" %} placeholder="{{ jogo.nome }}" {% endif %}>
          </div>
          <div class="form-group text-light">
            <label for="categoria">Categoria</label>
            <input type="text" id="categoria" name="categoria" class="form-control" {% if action=="/editarB" %} placeholder="{{ jogo.categoria }}" {% endif %}>
          </div>
          <div class="form-group text-light">
            <label for="console">Console</label>
            <input type="text" id="console" name="console" class="form-control" {% if action=="/editarB" %} placeholder="{{ jogo.console }}" {% endif %}> 
          </div>
          <div class="my-3 d-flex justify-content-end">            
            <a href="/" class="btn btn-danger mx-3 my-2">Cancelar</a>
            <button type="submit" class="btn btn-success my-2 btn-salvar">Salvar</button>
          </div>
        </fieldset>
      </form>
    </div>
</body>
</html>
